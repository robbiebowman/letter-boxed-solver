plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
}
apply plugin: 'idea'
apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs 'src/main'
        }
        kotlin {
            srcDirs 'src/kkotlin'
        }
    }
    test {
        java {
            srcDirs 'src/test'
        }
    }
}
repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}
test {
    useJUnitPlatform()
}

